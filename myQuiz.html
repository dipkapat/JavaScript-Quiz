<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JavaScript Quiz Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="myQuiz-style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to JavaScript Quiz</h1>
        <div id="quizContent" class="quiz">
            <div class="row">
                <div class="col-sm-12">
                    <h3 id="quizQuestion"></h3>
                </div>
            </div>
            <div id="quizAnswers">
                <div class="col-sm-6">
                    <a data-id="1" class="btn btn-info answer">1</a>
                </div>
                <div class="col-sm-6">
                    <a data-id="2" class="btn btn-info answer">2</a>
                </div>
                <div class="col-sm-6">
                    <a data-id="3" class="btn btn-info answer">3</a>
                </div>
                <div class="col-sm-6">
                    <a data-id="4" class="btn btn-info answer">4</a>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row pageMovement">
                <div id="btnPrevious" class="col-xs-5 col-sm-4 btn btn-primary pull-left">Previous</div>
                <div id="btnNext" class="col-xs-5 col-sm-4 col-sm-offset-4 col-xs-offset-2 btn btn-primary pull-right">Next</div>
            </div>
            <div class="row">
                <div id="finishQuiz" class="btn btn-success btn-block hide">Submit Quiz</div>
            </div>
            <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                    0% Complete
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="myQuiz-script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
