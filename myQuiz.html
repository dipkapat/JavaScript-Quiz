<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Quiz Project</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="myQuiz-style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to JavaScript Quiz</h1>
        <div id="quizContent" class="row quiz">
            <div class="col-sm-12">
                <h2 id="quizQuestion"></h2>
            </div>
            <!-- <div class="row">
                <div class="col-sm-12">
                    <h3>Question</h3>
                    <p>Question .....</p>
                </div>
            </div> -->
            <div id="quizAnswers" class="row">
                <div class="col-sm-6">
                    <a data-id="1" class="btn btn-default answer">1</a>
                </div>
                <div class="col-sm-6">
                    <a data-id="2" class="btn btn-default answer">2</a>
                </div>
                <div class="col-sm-6">
                    <a data-id="3" class="btn btn-default answer">3</a>
                </div>
                <div class="col-sm-6">
                    <a data-id="4" class="btn btn-default answer">4</a>
                </div>
            </div>
            <div class="row pageMovement">
                <div id="btnPrevious" class="col-xs-5 col-sm-4 btn btn-primary">Previous</div>
                <div id="btnNext" class="col-xs-5 col-sm-4 col-sm-offset-4 col-xs-offset-2 btn btn-primary">Next</div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="myQuiz-script.js" type="text/javascript" charset="utf-8" async defer></script>
